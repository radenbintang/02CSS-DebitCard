<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartu BCA</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="card">
        <div class="card-wrapper">

            <!-- HEADER -->
            <div class="section header">
                <div class="header-left">
                    <h5 class="paspor">Paspor</h5>
                    <h6 class="blue">blue</h6>
                    <h6 class="debit">debit</h6>
                </div>
                <div class="header-right">
                    <img src="Images/Bca Logo.png" alt="BCA Logo" />
                </div>
            </div>

            <!-- FIRST -->
            <div class="section first">
                <div class="first-left">
                    <div class="triangle"></div>
                    <img src="Images/chip.png" alt="Chip Logo" />
                </div>
                <div class="first-right">
                    <img src="Images/signal.png" alt="Signal Logo" />
                </div>
            </div>

            <!-- SECOND -->
            <div class="section second">
                <h6>0123</h6>
                <h6>4567</h6>
                <h6>8900</h6>
                <h6>6969</h6>
            </div>

            <!-- THIRD -->
            <div class="section third">
                <div class="valid">
                    <span>
                        <h6>VALID</h6>
                    </span>
                    <span>
                        <h6>THRU</h6>
                    </span>
                </div>
                <h6>09/28</h6>
                <img src="Images/logo.png" alt="Logo" />
            </div>

        </div>
    </main>
</body>

</html>
